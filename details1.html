<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Product Details Section Styles */
.product-details {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  
  .product-gallery {
    width: 40%;
    margin: 20px;
  }
  
  .product-image-main {
    width: 100%;
    height: 400px;
    overflow: hidden;
    border-radius: 10px;
  }
  
  .product-image-main img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .product-thumbnails {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  
  .product-thumbnails img {
    width: 20%;
    height: 100px;
    object-fit: cover;
    margin: 10px;
    border: 1px solid #ddd;
    cursor: pointer;
  }
  
  .product-thumbnails img:hover {
    border-color: #aaa;
  }
  
  .product-info {
    width: 50%;
    margin: 20px;
  }
  
  .product-info h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .product-info p {
    margin-bottom: 20px;
  }
  
  .product-info ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .product-info li {
    margin-bottom: 10px;
  }
  
  .product-info li::before {
    content: "\2022";
    font-size: 18px;
    color: #666;
    margin-right: 10px;
  }
  
  .product-variants {
    margin-top: 20px;
  }
  
  .product-variants ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .product-variants li {
    margin-bottom: 10px;
  }
  
  .product-variants input[type="radio"] {
    display: none;
  }
  
  .product-variants label {
    display: inline-block;
    padding: 10px 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    cursor: pointer;
  }
  
  .product-variants label:hover {
    border-color: #aaa;
  }
  
  .product-variants input[type="radio"]:checked + label {
    background-color: #4CAF50;
    color: #fff;
  }
  
  .btn-add-to-cart {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  
  .btn-add-to-cart:hover {
    background-color: #3e8e41;
  }
  
  .btn-wishlist {
    background-color: #666;
    color: #fff;}
    </style>
</head>
<body>
    <!-- Product Details Section -->
<section class="product-details">
    <div class="product-gallery">
      <div class="product-image-main">
        <img src="product-image-main.jpg" alt="Product Image">
      </div>
      <div class="product-thumbnails">
        <img src="product-image-thumb1.jpg" alt="Product Thumbnail 1">
        <img src="product-image-thumb2.jpg" alt="Product Thumbnail 2">
        <img src="product-image-thumb3.jpg" alt="Product Thumbnail 3">
        <img src="product-image-thumb4.jpg" alt="Product Thumbnail 4">
      </div>
    </div>
    <div class="product-info">
      <h1>Product Name</h1>
      <p>Product Description</p>
      <ul>
        <li>Price: $19.99</li>
        <li>Brand: Brand Name</li>
        <li>Category: Category Name</li>
        <li>Rating: <span class="rating">4.5/5</span> (<span class="review-count">123 reviews</span>)</li>
      </ul>
      <div class="product-variants">
        <h2>Choose a variant:</h2>
        <ul>
          <li>
            <input type="radio" id="variant-1" name="variant">
            <label for="variant-1">Small</label>
          </li>
          <li>
            <input type="radio" id="variant-2" name="variant">
            <label for="variant-2">Medium</label>
          </li>
          <li>
            <input type="radio" id="variant-3" name="variant">
            <label for="variant-3">Large</label>
          </li>
        </ul>
      </div>
      <button class="btn-add-to-cart">Add to Cart</button>
      <button class="btn-wishlist">Add to Wishlist</button>
    </div>
  </section>
</body>
</html>
