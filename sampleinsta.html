<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagbrm - Login/Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .switch-btn {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagbrm</h2>
        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" placeholder="Username or Email" required>
            <br>
            <input type="password" placeholder="Password" required>
            <br>
            <input type="submit" value="Login">
        </form>
        <!-- Sign Up Form -->
        <form id="signupForm" style="display: none;">
            <input type="text" placeholder="Username" required>
            <br>
            <input type="email" placeholder="Email" required>
            <br>
            <input type="password" placeholder="Password" required>
            <br>
            <input type="submit" value="Sign Up">
        </form>
        <!-- Switch between Login and Sign Up -->
        <p class="switch-btn">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Sign Up</a></p>
        <p class="switch-btn">Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
